<html>
    <head>
        <link rel="stylesheet" type="text/css" href="Kwitter_room.css">
        <script src="kwitter.js"></script>
    </head>
    <body>
        <h1>Welcome to Let's Chat!</h1>
        <h2>Please log in.</h2>
        <label id="usernameHolder"></label>
        <input type="text" id="user_name" class="form-control" placeholder="Username">
        <button id="login_button" class="btn btn-primary" onclick="addUser()">Log in</button>
        <div>
        <button id="addRoom" class="btn btn-primary" onClick="addRoom()">Add Room</button>
        <input id="roomName">
        </div>
        <div>
            <button id="logout_button" class="btn btn-primary" onclick="removeUser()">Log out</button>
        </div>
    </body>
</html>
